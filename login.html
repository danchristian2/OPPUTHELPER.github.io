<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            justify-content:center;
            align-items:center;
            display:flex;
        }
        .container{
            box-shadow: 0 0 2px;
            height: 10cm;
            width: 10cm;
            display:grid;
            justify-content:center;
            padding-top:1cm;
        }
        .container input{
            height:1cm;
            width: 9cm;
        }
        .container button{
            width:9cm;
            transform:translateX(3px);
            height:0.8cm;
            border:none;
            background-color: rgb(0,185,255)
        }
         .wave-hand {
        font-size: 50px;
        animation: wave 2s infinite;
        transform-origin: 70% 70%;
        justify-content:center;
        display:flex;
        font-size: 4rem;
        transform:translateY(-60px);
        margin-bottom: 20px;
        }
        form{
            transform:translateY(-5px);
        }
        @keyframes wave {
        0% { transform: rotate(0deg); }
        15% { transform: rotate(15deg); }
        30% { transform: rotate(-10deg); }
        45% { transform: rotate(15deg); }
        60% { transform: rotate(-10deg); }
        75% { transform: rotate(15deg); }
        100% { transform: rotate(0deg); }
}
        .container h1{
            text-align:center;
            transform:translateY(-35px);
            display:inline;
            border: none;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrier Guidance</title>
</head>

            <label>Password:</label><br>
            <input placeholder="Enter your password..." type="password" required><br><br>
            <button onclick="window.location.href ='guidance.html'">Login</button>
        </form>
    </div>
</body>
</html>
